<div class="currency-choice">
    <input type="radio" name="currency" checked id="usd">
    <span class="currency usd">usd</span>
    <input type="radio" name="currency" id="eur">
    <span class="currency eur">eur</span>
    <input type="radio" name="currency" id="gbp">
    <span class="currency gbp">gbp</span>
    <ul>
        <li class="usd-tab">
            <label for="usd">USD-Dollar</label>
        </li>
        <li class="eur-tab">
            <label for="eur">EUR-Euro</label>
        </li>
        <li class="gbp-tab">
            <label for="gbp">GBP-Pound</label>
        </li>
    </ul>
</div>
